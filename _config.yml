  #ignore:
    #envs: development



# Collections
collections:
  projects:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:

  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: trues
      comments: # true
      share: true
      related: true
      toc: true
      toc_sticky: true

  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      classes: wide
      author_profile: false


  # _projects
  - scope:
      path: ""
      type: projects
    values:
      layout: single
      author_profile: true
      read_time: trues
      comments: # true
      share: true
      related: true
      toc: true
      toc_sticky: true